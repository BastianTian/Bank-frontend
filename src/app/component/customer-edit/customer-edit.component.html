<div *ngIf="customer">
  <h2>Customer Edit</h2>
  <div *ngIf="showMsg">
    <li *ngFor="let msg of messages">
      {{msg}}
    </li>
  </div>
  <form #form="ngForm">
    <input [(ngModel)]="customer.custId" #custId type="text" name="custId" id="custId" placeholder="Id" />
    <select [(ngModel)]="customer.dotyId" #dotyId name="dotyId" id="dotyId">
      <option value="1">CEDULA</option>
      <option value="2">TARJETA DE IDENTIDAD</option>
      <option value="3">CEDULA EXTRANJERIA</option>
    </select>
    <input [(ngModel)]="customer.name" #name type="text" name="name" id="name" placeholder="Nombre" />
    <input [(ngModel)]="customer.address" #address type="text" name="address" id="address" placeholder="address" />
    <input [(ngModel)]="customer.phone" #phone type="text" name="phone" id="phone" placeholder="Phone" />
    <input [(ngModel)]="customer.email" #email type="text" name="email" id="email" placeholder="E-mail" />
    <input [(ngModel)]="customer.token" #token type="text" name="token" id="token" placeholder="Token" />
    <select [(ngModel)]="customer.enable" #enable name="enable" id="enable">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
    <button (click)="update()">Edit</button>
    <button (click)="delete()">Delete</button>
    <button routerLink="/customer-list" >cancel</button>
  </form>

</div>
